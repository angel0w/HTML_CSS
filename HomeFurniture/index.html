<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Furniture</title>
        <link rel="stylesheet" href="/HomeFurniture/style/style.css" />
        <link rel="stylesheet" href="/HomeFurniture/style/query.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1 class="color-headings">My Home</h1>
            <p class="p">Solutions for every day</p>
            <nav class="navi">
                <div>
                    <ul class="rooms">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Bedroom</a></li>
                        <li><a href="#">Living room</a></li>
                        <li><a href="#">Kitchen</a></li>
                        <li><a href="#">Babies</a></li>
                    </ul>
                </div>
                <div class="contact">
                    <ul>
                        <li><a href="#">The New</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Membership</a></li>
                        <li>
                            <input
                                class="header-input"
                                type="search"
                                placeholder="search"
                            />
                        </li>
                    </ul>
                </div>
            </nav>

            <section class="header-section">
                <div class="color-headings">
                    <p>Free Shipping over $70</p>
                    <p>Discount in all our online store</p>
                </div>
                <div class="header-box-imgs">
                    <img
                        src="/HomeFurniture/pictures/Image.png"
                        alt="img"
                        class="header-img"
                    />
                    <form action="" class="header-form">
                        <input
                            type="email"
                            placeholder="email"
                            class="header-form-input"
                        /><br />
                        <button class="header-form-btn">Sign Up</button>
                    </form>
                </div>

                <img
                    src="/HomeFurniture/pictures/header-Texture.png"
                    alt=""
                    class="header-texture"
                />
            </section>
        </header>
    </body>
</html>
